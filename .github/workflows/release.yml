name: Deploy to Nuget
on:
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.*" # or the version you want to use

      - name: Download package
        uses: actions/download-artifact@v3
        with:
          name: artifact

      - name: Deploy to NuGet
        run: dotnet nuget push src/NugetOutput/**/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.COSMOS_ENTITY_MAPPER_SECRET }}
